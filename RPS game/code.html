<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="code.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>

<body>
    <div class="title">
        <span style="background-color:  rgb(19, 5, 39);">Rock-Paper-Scissor Game</span>

    </div>
    <div class="icons">
        <div class="icon" id="rock"></div>
        <div class="icon" id="paper"></div>
        <div class="icon" id="scissor"></div>
    </div>
    <div id="scoreblock">
        <div id="scorecard">
            <div class="userscore">
                <span>My Score :</span>
                <span id="userscorecard">0</span>
            </div>
            <div class="compscore">
                <span>Comp Score :</span>
                <span id="compscorecard">0</span>
            </div>
        </div>
    </div>
    <div class="status">
        <div><i class="fa-solid fa-gamepad fa-beat"></i><span class="bef_logo">Play Moves</span><i class="fa-solid fa-gamepad fa-beat"></i></div>
        <div class="state"><span>Status</span></div>
    </div>
    <script src="code.js"></script>
</body>

</html>
